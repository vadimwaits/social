    <div class="content">
      <div class="subscription-bl">
        <form>
          <div class="col-head col-valid">
            <div class="col-icon">1</div>
            <span>Preferred subscription length</span>
            <i></i>
          </div>

          <div class="col-inner">
            <div class="radio-list">
              <div class="radio-label-wr">
                <input id="sub-radio1" type="radio" name="sub-radio" checked>
                <label class="radio-label" for="sub-radio1">
                  <div class="months">
                    <span class="main">6 months</span>
                    <span>$69 Euro Total</span>
                  </div>
                  <div class="special">3 months FREE!</div>
                  <div class="total-price"><span>$11.50</span>/month</div>
                </label>
              </div>

              <div class="radio-label-wr">
                <input id="sub-radio2" type="radio" name="sub-radio">
                <label class="radio-label" for="sub-radio2">
                  <div class="months">
                    <span class="main">3 months</span>
                    <span>$48 Euro Total</span>
                  </div>
                  <div class="special">1 months FREE!</div>
                  <div class="total-price"><span>$16.00</span>/month</div>
                </label>
              </div>

              <div class="radio-label-wr">
                <input id="sub-radio3" type="radio" name="sub-radio">
                <label class="radio-label" for="sub-radio3">
                  <div class="months">
                    <span class="main">1 month</span>
                  </div>
                  <div class="special"></div>
                  <div class="total-price"><span>$28.00</span>/month</div>
                </label>
              </div>

              <div class="radio-label-wr">
                <input id="sub-radio4" type="radio" name="sub-radio">
                <label class="radio-label" for="sub-radio4">
                  <div class="months">
                    <span class="main">1 month</span>
                  </div>
                  <div class="special"></div>
                  <div class="total-price"><span>$28.00</span>/month</div>
                </label>
              </div>
            </div>
          </div>

          <div class="col-head">
            <div class="col-icon">2</div>
            <span>Choose a payment method</span>
            <i></i>
          </div>

          <div class="col-inner">
            <select name="" id="">
              <option value="1">Choose from the following methods...</option>
              <option value="2">Pay pal</option>
              <option value="3">Credit card</option>
              <option value="4">Blamblam</option>
            </select>

            <div class="hidden-bl">
              <div class="radio-wr">
                <p>Use previous card</p>
                <div class="radio-btn"><input id="rw-radio1" type="radio" name="rw-radio"><label for="rw-radio1">Yes</label></div>
                <div class="radio-btn"><input id="rw-radio2" type="radio" name="rw-radio"><label for="rw-radio2">No</label></div>
              </div>

              <div class="input-col col2">
                <label for="">
                  <span>Card type</span>
                  <input type="text" placeholder="Mastercard">
                  <input type="password">
                </label>
              </div>

              <div class="input-row">
                <div class="input-col col2">
                  <label for="">
                    <span>Date of expiry</span>
                    <input type="text">
                    <input type="text">
                  </label>
                </div>

                <div class="input-col">
                  <label for="">
                    <span>Security code</span>
                    <input class="lock" type="password" maxlength="4">
                    <a class="delete-card" href="#">Delete card</a>
                  </label>
                </div>

              </div>

              <button type="submit">Complete payment</button>

            </div>

          </div>

        </form>
      </div>
